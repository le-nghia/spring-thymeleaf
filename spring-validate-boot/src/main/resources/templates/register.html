<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Home | Lê Nghĩa</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{../css/style.css}">
</head>
<body>
<div class="container">
    <main>
        <header class="row">

        </header>
        <section class="row">
            <div class="col-6 offset-3 mt-4">
                <form th:action="@{/register}" method="post" th:object = "${customer}">
                    <div class="card">
                        <div class="card-header">
                            <h3 style="text-align: center;"> Đăng ký</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="name">Họ Tên: </label>

                                <input type="text" class="form-control" name="name" id="name" aria-describedby="NameId" placeholder="Nhập tên của bạn..." th:filed ="*{name}" autofocus>
                                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                            </div>
                            <div class="form-group">
                                <label for="cmnd">Số CMND: </label>

                                <input type="text" class="form-control" name="cmnd" id="cmnd" aria-describedby="CmnđI" placeholder="Số CMND..." th:filed ="*{cmnd}">
                                <p th:if="${#fields.hasErrors('cmnd')}" th:errors="*{cmnd}"></p>
                            </div>
                            <div class="form-group">
                                <label for="phone">Số điện thoại: </label>

                                <input type="text" class="form-control" name="phone" id="phone" aria-describedby="PhoneId" placeholder="Số điện thoại..." th:filed ="*{phone}">
                                <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
                            </div>
                            <div class="form-group">
                                <label for="email">Email: </label>

                                <input type="text" class="form-control" name="email" id="email" aria-describedby="EmailId" placeholder="Nhập email..." th:filed ="*{email}">
                                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                            </div>
                        </div>
                        <div class="card-footer text-muted">
                            <button type="submit" class="btn btn-primary">Đăng Ký</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <footer class="row"></footer>
    </main>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
